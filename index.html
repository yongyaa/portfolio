    <script>

        const project_popup = document.querySelector('#project_popup')
        const project_popup_view = document.querySelector('#project_popup .view')
        let img = document.createElement('img')
        // 클릭 이벤트 대상 A 변수
        const design1 = document.querySelectorAll('.design1 a')
        const design2 = document.querySelectorAll('.design2 a')

        // 01 design-상세페이지디자인
        design1.forEach((t,i)=>{
            t.addEventListener('click',(e)=>{
                e.preventDefault()
                project_popup.style.display = 'block'

                // 클릭하면 나오는 이미지이름 기준 ex) bnr1, bnr2, bnr3..
                img.src = `./images/sns/sns${i+1}.jpg`

                project_popup_view.appendChild(img)
            })
        })

        //02 design-가로배너디자인
        design2.forEach((t,i)=>{
            t.addEventListener('click',(e)=>{
                e.preventDefault()
                project_popup.style.display = 'block'
                img.src = `./images/bnr/bnr${i+1}.jpg`
                project_popup_view.appendChild(img)
            })
        })

        //팝업 클릭 시 팝업 숨기기 (공통)
        project_popup.addEventListener('click',()=>{project_popup.style.display='none'})

    </script>
